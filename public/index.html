<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>UniUd ChatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-default">
  <div class="app-shell">

    <!-- HEADER ---------------------------------------------------------->
    <header class="app-header">
      <div class="logo">
        <div class="logo-icon">
          <span class="face-eye left"></span>
          <span class="face-line"></span>
          <span class="face-eye right"></span>
        </div>
        <div class="logo-text">
          <span class="logo-title" data-i18n="title">UniUd ChatBot</span>
          <span class="logo-subtitle" data-i18n="subtitle">
            Risposte smart per studenti UniUd
          </span>
        </div>
      </div>

      <button id="new-chat-btn" class="ghost-btn">
        <i class="fa-solid fa-rotate-right"></i>
        <span data-i18n="newChat">Nuova conversazione</span>
      </button>
    </header>

    <!-- TOP LINKS ---------------------------------------------------------->
    <nav class="top-links">
      <a href="https://uniud.esse3.cineca.it/Home.do" target="_blank">Esse3</a>
      <a href="http://elearning.uniud.it/" target="_blank">E-Learning</a>
      <a href="https://www.uniud.it/it/servizi/servizi-informatici/email-studenti" target="_blank">Mail SPES</a>
      <a href="https://www.instagram.com/tutoruniud/" target="_blank">Tutor Help</a>
      <a href="https://www.uniud.it/it/didattica/contatti-e-sedi" target="_blank">Segreteria</a>

      <button id="settings-btn" class="icon-btn" aria-label="Impostazioni">
        <i class="fa-solid fa-gear"></i>
      </button>
    </nav>

    <!-- MODE SWITCH ---------------------------------------------------------->
    <section class="controls">
      <div class="mode-switch">
        <button class="mode-btn active" data-mode="ATENEO">
          <i class="fa-solid fa-building-columns"></i>
          <span data-i18n="modeAteneo">Info generiche Ateneo</span>
        </button>

        <button class="mode-btn" data-mode="DEPARTMENT">
          <i class="fa-solid fa-layer-group"></i>
          <span data-i18n="modeDept">Info per dipartimento</span>
        </button>
      </div>

      <!-- SELECT DIPARTIMENTO -->
      <div class="dept-select-wrapper hidden" id="dept-select-wrapper">
        <label for="department" data-i18n="deptLabel">Dipartimento</label>

        <div class="select-shell">
          <select id="department">
            <option value="">Seleziona un dipartimento…</option>
            <option value="DMED">DMED – Medicina</option>
            <option value="DILL">DILL – Lingue e letterature</option>
            <option value="DI4A">DI4A – Scienze agroalimentari, ambientali e animali</option>
            <option value="DIES">DIES – Scienze economiche e statistiche</option>
            <option value="DISG">DISG – Scienze giuridiche</option>
            <option value="DMIF">DMIF – Scienze matematiche, informatiche e fisiche</option>
            <option value="DIUM">DIUM – Studi umanistici e patrimonio culturale</option>
            <option value="DPIA">DPIA – Ingegneria e architettura</option>
          </select>
          <i class="fa-solid fa-chevron-down select-icon"></i>
        </div>
      </div>
    </section>

    <!-- QUICK ACTIONS ---------------------------------------------------------->
    <section class="quick-actions">
      <span class="qa-label" data-i18n="shortcuts">Scorciatoie rapide</span>
      <div class="qa-chips" id="qa-chips"></div>
    </section>

    <!-- CHAT ---------------------------------------------------------->
    <main class="chat-shell">
      <div id="chat" class="chat"></div>
    </main>

    <!-- INPUT ---------------------------------------------------------->
    <footer class="input-shell">
      <form id="chat-form" class="chat-form">
        <input
          id="question"
          type="text"
          autocomplete="off"
          data-i18n-placeholder="inputPlaceholder"
          placeholder="Fai una domanda su UniUd (tasse, corsi, bandi, dipartimenti...)"
        >
        <button type="submit" class="primary-btn">
          <span data-i18n="send">Invia</span>
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </footer>

  </div>

  <!-- SETTINGS MODAL ---------------------------------------------------------->
  <div id="settings-modal" class="settings-modal hidden">
    <div class="settings-dialog">

      <div class="settings-header">
        <span data-i18n="settingsTitle">Impostazioni</span>
        <button id="settings-close" class="icon-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="settings-section">
        <span class="settings-label" data-i18n="language">Lingua</span>

        <div class="lang-buttons">
          <button class="lang-btn active" data-lang="IT">ITA</button>
          <button class="lang-btn" data-lang="EN">ENG</button>
        </div>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
